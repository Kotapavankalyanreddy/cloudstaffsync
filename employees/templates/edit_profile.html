{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        <div class="card p-4 shadow-lg">
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
    <div class="mt-3">
        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel/Back</a>
    </div>
</div>
{% endblock %}
