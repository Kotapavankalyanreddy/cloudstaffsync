{% extends 'base.html' %}
{% block title %}Send Notifications{% endblock %}
{% block content %}
    <h2>Send Notifications</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="message" class="form-control" placeholder="Enter notification message">
        <button type="submit" class="btn btn-primary mt-2">Send</button>
    </form>
{% endblock %}
